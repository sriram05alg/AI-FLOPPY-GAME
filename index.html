<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cactus Floppy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #70c5ce; /* optional, game background */
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #restartBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      display: none;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Restart Button -->
  <button id="restartBtn">Restart</button>

  <script src="game.js"></script>

</body>
</html>
